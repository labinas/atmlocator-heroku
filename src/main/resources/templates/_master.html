<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>ATMLocator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-
 fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="home-logo" href="/"><img th:src="@{/img/atmlocator250.PNG}" alt="logo"></a>
    <div class="container-fluid flex-row-reverse">

        <div class="d-flex flex-row-reverse">
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="nav navbar-nav py-4">
                    <span th:if="${#authorization.expression('isAuthenticated()')}" th:utext="'Welcome, &lt;strong&gt;' + ${#authentication.getName()} + '&lt;/strong&gt!'" class="user-info"></span>
                    <a th:if="${#authorization.expression('isAuthenticated()') == false}" class=" btn mx-1 btn-atm" aria-current="page" th:href="@{/login}">Sign in</a>
                    <a th:if="${#authorization.expression('isAuthenticated()') == false}" class="btn mx-1 btn-atm" th:href="@{/register}">Sign up</a>
                    <a th:if="${#authorization.expression('isAuthenticated()')}" class=" btn mx-1 btn-atm" th:href="@{/atm/myatms}">MY ATMs <i class="far fa-money-bill-alt"></i> </a>
                    <a class=" btn mx-1 btn-atm" th:href="@{/atm/all}">ALL ATMs <i class="far fa-money-bill-alt"></i> </a>
                    <a th:if="${#authorization.expression('isAuthenticated()')}" class=" btn mx-1 btn-atm" aria-current="page" th:href="@{/logout}">Sign out</a>
                </div>

            </div>
        </div>


    </div>
</nav>

<section th:include="${bodyContent}">

</section>

</body>
</html>
